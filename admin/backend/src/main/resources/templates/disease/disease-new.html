<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disease Page</title>
  <!-- Bootstrap CSS -->
  <style>
    body {
      font-family: 'GmarketSansMedium', sans-serif;
    }
    .form-container {
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
<div layout:fragment="content" class="container my-3">
  <h1>병명 페이지</h1>

  <!-- 병명 리스트 -->
  <div class="form-container mt-4">
    <h3 class="mt-4">병명 리스트</h3>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>병명</th>
        <th>작업</th>
      </tr>
      </thead>

      <tbody>
      <tr th:if="${#lists.isEmpty(newDiseaseList)}">
        <td colspan="2">병명이 없습니다.</td>
      </tr>
      <tr th:each="disease : ${newDiseaseList}">
        <td th:text="${disease.name}">병명</td>
        <td>
          <!-- 삭제 버튼 추가 -->
          <form th:action="@{'/admin/disease/new/delete/' + ${disease.id}}" method="post">
            <input type="hidden" name="_method" value="delete"/> <!-- DELETE 요청을 위한 hidden input -->
            <button type="submit" class="btn btn-danger">삭제</button>
          </form>
        </td>
      </tr>
      </tbody>

    </table>
  </div>

</div>
</body>
</html>
