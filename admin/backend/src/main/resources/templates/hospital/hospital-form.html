<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Management</title>
  <!-- Bootstrap CSS -->
  <style>
    body {
      font-family: 'GmarketSansMedium', sans-serif;
    }
    .form-container {
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
<div layout:fragment="content" class="container my-3">
  <h1>병원 관리 페이지</h1>

  <!-- 병원 추가 폼 -->
  <div class="form-container">
    <h3>병원 추가</h3>
    <form th:action="@{/admin/hospital/add/hospital}" method="post">
      <div class="mb-3">
        <label for="id" class="form-label">사업자 등록번호</label>
        <input type="text" class="form-control" id="id" name="id" placeholder="사업자 등록번호를 입력하세요." required>
      </div>
      <div class="mb-3">
        <label for="hospitalName" class="form-label">병원 이름</label>
        <input type="text" class="form-control" id="hospitalName" name="hospitalName" placeholder="병원 이름을 입력하세요." required>
      </div>
      <div class="mb-3">
        <label for="hospitalAddress" class="form-label">병원 주소</label>
        <input type="text" class="form-control" id="hospitalAddress" name="hospitalAddress" placeholder="병원 주소를 입력하세요." required>
      </div>
      <div class="mb-3">
        <label for="doctorName" class="form-label">원장 성함</label>
        <input type="text" class="form-control" id="doctorName" name="doctorName" placeholder="병원 원장님 성함을 입력하세요." required>
      </div>
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">전화번호</label>
        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="병원 전화번호를 입력하세요." required>
      </div>
      <div class="mb-3">
        <label for="isOurs" class="form-label">제휴 유무</label>
        <select class="form-control" id="isOurs" name="isOurs" required>
          <option value="" disabled selected>제휴 유무를 선택하세요</option>
          <option value="제휴병원">제휴병원</option>
          <option value="비제휴병원">비제휴병원</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">추가</button>
    </form>
  </div>

</div>

<script th:inline="javascript">
  /* 메시지를 서버에서 전달받은 경우 alert로 표시 */
  /*[[${message}]]*/ let message = /*[[${message}]]*/ 'null';
  /*[[${alertType}]]*/ let alertType = /*[[${alertType}]]*/ 'null';

  // JavaScript에서 'null' 문자열을 실제 null 값으로 변경
  if (message === 'null') {
    message = null;
  }
  if (alertType === 'null') {
    alertType = null;
  }

  // 메시지가 있는 경우 alert 표시
  if (message !== null && alertType !== null) {
    alert(message); // JavaScript alert로 메시지 출력
  }
</script>
</body>
</html>
